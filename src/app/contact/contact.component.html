<div class="container" id="ancla">
  <div class="row">
    <form (ngSubmit)="processForm()">
      <div class="form-group"> <!-- Name -->
        <label for="name" class="control-label"><i class="fa fa-user"></i>      Nombre</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Tu nombre" [(ngModel)]="name">
      </div>

      <div class="form-group"> <!-- Email -->
        <label for="email" class="control-label"><i class="fa fa-at"></i>   E-mail</label>
        <input type="text" class="form-control" id="email" name="email" placeholder="Tu direcciÃ³n de correo" [(ngModel)]="email">
      </div>

      <div class="form-group"> <!-- Message-->
        <label for="message" class="control-label"><i class="fa fa-envelope"></i>      Mensaje</label>
        <textarea class="form-control" id="message" name="message"
                  placeholder="Tu mensaje" rows="3"
                  [(ngModel)]="message"></textarea>
      </div>
